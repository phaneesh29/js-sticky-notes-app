<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Stiky Notes</title>
</head>
<body class="min-h-screen h-screen flex items-center justify-center flex-col gap-2">
    <div class="absolute inset-0 -z-10 h-full w-full bg-white bg-[linear-gradient(to_right,#8080800a_1px,transparent_1px),linear-gradient(to_bottom,#8080800a_1px,transparent_1px)] bg-[size:14px_24px]"><div class="absolute left-0 right-0 top-0 -z-10 m-auto h-[310px] w-[310px] rounded-full bg-fuchsia-400 opacity-20 blur-[100px]"></div></div>
    <h1 class=" selection:bg-none  text-3xl ">Stiky Notes</h1>
    <h2 class="selection:bg-none text-xl">Double click to add a note</h2>
    <div id="main" class="main w-[90%] h-[90%] border rounded-lg flex items-center justify-center ring-2 ring-gray-500">
    </div>


    <div id="notesAdd" class="w-[80%] h-[80%] bg-blue-100 text-black  p-10 justify-evenly items-center rounded-lg shadow-lg absolute flex-col gap-4 hidden">

        <h1 class="text-3xl font-semibold">Create a Note</h1>
            <textarea name="note" id="note-input" class="w-[70%] min-h-[250px] resize-y bg-transparent focus:outline-none border-2 border-gray-500 p-3 " placeholder="Enter your note"></textarea>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg text-xl" id="add-notes-btn">Add</button>
    </div>
</body>
<script src="index.js"></script>
</html>
